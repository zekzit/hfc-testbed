<div class="row">
  <div class="col col-md-12">
    <h2 style="margin-top:0">Registrar</h2>
  </div>
</div>
<div class="row" style="margin-top:1em;">
  <div class="col col-md-4">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Enroll ID</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-4 control-label">Enroll Secret</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-12" style="text-align:center;">
          <button type="submit" class="btn btn-default">Register</button>
        </div>
      </div>
    </form>
  </div>
  <div class="col col-md-4">
    <select class="form-control" name="" multiple>
      <option>Bob</option>
      <option>Jane</option>
    </select>
  </div>
</div>
